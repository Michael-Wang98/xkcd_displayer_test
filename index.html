<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <link rel="shortcut icon" href="favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
      />
      <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
      ></script>

      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" />
      <link href="style.css" rel="stylesheet" />
      <title>XKCD Comics | API</title>
  </head>
  <body>
      <div id="loader" class="loader__container d-flex align-items-center">
          <div class="loader"></div>
      </div>

      <main class="main__container">
          <h1 class="main__title pt-5 mb-4">XKCD Comics</h1>

          <span id="error"></span>

          <div class="container">
              <div>
                  <button id="request-first">|&lsaquo;</button>
                  <button id="request-prev">&lsaquo; PREV</button>
                  <button id="request-random">RANDOM</button>
                  <button id="request-next">NEXT &rsaquo;</button>
                  <button id="request-last">&rsaquo;|</button>
              </div>
          </div>

          <div class="container my-4">
              <h2 id="comic-title">Loading ...</h2>
              <img id="comic-image" class="img-fluid" />
              <div id="comic-date"></div>
          </div>

          <div class="pt-5 mb-4">
              <h4 class="mb-3">Search Comics by ID</h4>
              <form id="comic-form" class="form-inline d-flex justify-content-center">
                  <div>
                      <input
                          aria-label="find comics by ID"
                          type="number"
                          id="search-input"
                          class="form-control form-control-sm mr-3"
                          placeholder="Comics number"
                          required
                      />
                  </div>
                  <button type="submit">FIND</button>
              </form>
              <span id="form-error"></span>
          </div>
      </main>
  </body>
  <script src="https://unpkg.com/superagent"></script>
  <script src="script.js"></script>
</html>
